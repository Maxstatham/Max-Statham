<div class="splash_title">
  <h5>Where are you from?</h5>

  <span class="AusButton">
    <span id="ozS"></span>
    <script type="text/javascript">
      /* Random Sentence w/Cookie script
       * All credits must remain for legal use */

      // Cookie code from: http://www.quirksmode.org/js/cookies.html
      function createCookie(name, value) {
        document.cookie = name + "=" + value + "; path=/";
      }

      function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == ' ') c = c.substring(1, c.length);
          if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
      }

      function rs() { // Random Sentence on Refresh w/Cookie - jscheuer1 - http://www.dynamicdrive.com/forums
        var s = [
          '<span class="ozS"><a href="aus_splash.html"><h5>The Land Down Under</h5></a></span>',
          '<span class="ozS"><a href="aus_splash.html"><h5>Straya</h5></a></span>',
          '<span class="ozS"><a href="aus_splash.html"><h5>Australia Fair</h5></a></span>',
          '<span class="ozS"><a href="aus_splash.html"><h5>Oz</h5></a></span>',
          '<span class="ozS"><a href="aus_splash.html"><h5>West New Zealand</h5></a></span>'
        ];
        s.sort(function() {
          return 0.5 - Math.random();
        }) //thanks to Mike (aka Mwinter) :)
        var sn = readCookie('sen') && readCookie('sen') == s[0] ? s[1] : s[0];
        document.getElementById('ozS').innerHTML = sn;
        createCookie('sen', sn)
      }
      rs();
    </script>
  </span>
